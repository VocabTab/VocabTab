  <!DOCTYPE>
  <html lang="en" ng-app="termApp" ng-csp>
  <head>
    <meta charset="UTF-8">
    <title>Example - example-example79-production</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?amily=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="tab.css">
    <link rel="stylesheet" type="text/css" href="angular-csp.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="newtab.js"></script>
    <script src="5000SATwords.js"></script>
    
  </head>
  <body ng-controller = "appController">

    <nav class="navbar"><img src="VocabTab.png" class="logo"></nav>

    <div class="container">

    
      <div class="row topRow">
        <div class="col-md-6">
          <div class="contentDivs">
            <p class="contentHeaders">Lookup a word</p>
            <input class = "form-control" ng-model="wordToLookup" type="text" placeholder="Search word"/>
            <button ng-click="getDefinition()" class="btn btn-default">Search</button>
            <h4 class="wordFont">{{wordLookedup.word}}</h4>
            <h5 class="definitionFont">{{wordLookedup.definition}}</h5>
            <button ng-show="wordLookedup.word.length" ng-click="addWordLookedup()" class="btn btn-default">Add to Term List</button>
          </div>
        </div>
      
        <div class="col-md-6">
          <div class="contentDivs">
            <p class="contentHeaders">Enter new term </p>
            <form ng-submit="submit()">
              <input type="text" ng-model="termModel" name="termName" class = "form-control" placeholder = "Term / Article" />
              <input type ="text" ng-model ="definitionModel" name ="definitionName" class = "form-control" placeholder = "Definition / URL">
              <input type="submit" id="submit" class="btn btn-default" value="Submit" />
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="contentDivs">
            <p class="contentHeaders">Random SAT word</p>
            <h4 class="wordFont">{{randomSATword.word}}</h4>
            <h5 class="definitionFont">{{randomSATword.definition}}</h5>
            <button ng-click="addSATword()" class="btn btn-default">Add to Term List</button>
            <button ng-click="setRandomSATword()" class="btn btn-default">New SAT word</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="contentDivs">
            <p class="contentHeaders">Random wordbank word</p>
            <h4 class="wordFont">{{termList[random].term}}</h4>
            <h5 class="definitionFont">{{termList[random].definition}}</h5>
            <div class="buttonDiv">
              <button ng-click= "currentTerm()" class="btn btn-default">New Term</button>
              <button ng-click="delete()" class="btn btn-default">  Delete  </button>
              <button ng-click="open()" class="btn btn-default">View All Terms</button>
            </div>
          </div>
        </div>
      </div>
     
     <!--// <p ng-repeat="(term, value) in item">{{value}}</p>-->


    </div>

    <script type="text/ng-template" id="modalTemplate.html">
      <div class="modal-header">
        <p>Complete Term List</p>
      </div>
      <div class="modal-body">
        <div>
          <div ng-repeat="item in termList">
            <p>{{item.term}}</p>
            <p>{{item.definition}}</p>
          </div>
        </div>
      </div>
    </script>

  </body>
  </html>
